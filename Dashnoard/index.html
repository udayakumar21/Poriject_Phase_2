<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">User Dashboard</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-nav"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Documents</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">Documents</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/350" />
                    </div>
                    <div class="card-content">
                        <h5>User Name</h5>
                        <p>User Role</p>
                        <p>User Email</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m8 l9">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Upload Documents</span>
                        <form id="upload-form">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Select File</span>
                                    <input type="file" multiple />
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"
                                        placeholder="Upload one or more files" />
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Upload</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Uploaded Documents</span>
                        <ul id="document-list" class="collection"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();
